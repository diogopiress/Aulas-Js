<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: grey;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- disparando usando HTML -->
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >
        Interaja....
    </div> -->
    <div id="area">
        Interaja.....
    </div>

    <script>
        //desta forma a varial a sera acessada em todas a function
        var a = window.document.getElementById("area")
        //disprando usando Java Script, utilizando listners
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            //var a = window.document.getElementById('area')
            a.innerText = "Clicou!!"
            a.style.background = "black"
        }
        function entrar(){
            a.innerText = "entrou"
        }
        function sair(){
            a.innerText = "saiu"
            a.style.background = "grey"
        }
    </script>
</body>
</html>
