<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background: rgb(72, 72, 216);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1> Iniciandos primeiros passos com o DOM </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong></p>
    <div id="msg">Clique em mim</div>
    <script>
        //window.document.write('ola mundo') //monstra no body 
        //window.document.write(window.document.charset)//busca o charset que é UTF-8
        //window.document.write(window.navigator.appName) //monstra o navegador que utiliza
        //window.document.write(window.document.URL) //monstra a url que utilizo

        /*selecionando objetos usando metodos de seleção
        Metodo por Marca*/
        var p1 = window.document.getElementsByTagName('p')[0]
        //window.document.write('Esta escrito assim: ' + p1.innerText)
        p1.style.color = 'green'
        //Metodo por ID
        var d = window.document.getElementById('msg')
        /* d.style.background = "black"
        d.innerText = "estou aguardando..." // mudando texto por java script usando o DOM
        window.document.getElementById('msg').innerText = "ola" // outra forma de mudar o texto */

        /*Metodo por Seletor*/    
        var d = window.document.querySelector("div#msg")
        d.style.color = "blue"

    </script>
</body>
</html>
